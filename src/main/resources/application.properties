spring.application.name=testing-with-springboot

spring.datasource.url=jdbc:mysql://localhost:3306/students_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# JDBC URL : The URL that points to your database
# Dialect : Hibernate needs this to generate the correct SQL for your database